# Starter training config using `scw71432/walton-hard-200-cosyn-traces-800` dataset.
# Patterned after `scw71432-walton-hard-500-cosyn-traces-500.yaml` in the same folder.


model:
  model_name: "Qwen/Qwen2.5-VL-7B-Instruct"
  torch_dtype_str: "bfloat16"
  model_max_length: 25000
  trust_remote_code: True
  attn_implementation: "flash_attention_2"
  chat_template: "qwen2-vl-instruct"

data:
  train:
    collator_name: "vision_language_sft"
    collator_kwargs:
      process_individually: True
    use_torchdata: True
    datasets:
      - dataset_name: "hf_vision"
        split: "train"
        shuffle: True
        seed: 42
        trust_remote_code: True
        transform_num_workers: "auto"
        dataset_kwargs:
          hf_dataset_path: "scw71432/walton-hard-200-cosyn-traces-800"
          image_column: "image"
          question_column: "problem"
          answer_column: "solution"
          return_tensors: True
          processor_name: "Qwen/Qwen2.5-VL-7B-Instruct"

training:
  output_dir: "/home/scwatson/koa_scratch/oumi/output/qwen2_5_vl_7b_walton_hard_200_cosyn_traces_800"
  trainer_type: "TRL_SFT"
  enable_gradient_checkpointing: True
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1
  num_train_epochs: 1
  save_final_model: True

  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  empty_device_cache_steps: 1
  compile: False

  optimizer: "adamw_torch_fused"
  learning_rate: 2e-5
  warmup_ratio: 0.03
  weight_decay: 0.01
  lr_scheduler_type: "cosine"

  logging_steps: 5
  save_steps: 0
  dataloader_main_process_only: False
  dataloader_num_workers: 2
  dataloader_prefetch_factor: 8
  include_performance_metrics: True
  log_model_summary: False
  enable_wandb: True

fsdp:
  enable_fsdp: True
  sharding_strategy: "HYBRID_SHARD"
  mixed_precision: "bf16"
  forward_prefetch: True
  auto_wrap_policy: "SIZE_BASED_WRAP"
  min_num_params: 100000
